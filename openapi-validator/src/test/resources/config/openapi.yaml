  /todoItems:
    get:
      description: return all to-do items
      operationId: getTodoItemList
      responses:
        '200':
          description: all todo items response
          headers:
            todo_Header1:
              required: true
              schema:
                type: string
            todo_Header2:
              schema:
                type: integer
            Accept-Encoding:
              schema:
                enum:
                  - "*"
            Content-Type:
              schema:
                enum:
                  - application/json
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TodoItems'

components:
  parameters:
    accessId:
      name: accessId
      in: header
      description: unique id that identifies a partner
      required: true
      schema:
        type: string
        maximum: 50
    requestId:
      name: requestId
      in: header
      description: partner generated unique id for each request used for message tracking purposes
      required: true
      schema:
        type: string
        minimum: 1
        maximum: 64
  securitySchemes:
    petstore_auth:
      type: oauth2
      description: This API uses OAuth 2 with the client credential grant flow.
      flows:
        clientCredentials:
          tokenUrl: 'https://localhost:6882/token'
          scopes:
            'write:pets': modify pets in your account
            'read:pets': read your pets
  schemas:
    Pet:
      type: object
      required:
        - id
        - name
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        tag:
          type: string
    Error:
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
    TodoItems:
        type: array
        items:
          $ref: '#/components/schemas/TodoItem'
    TodoItem:
      type: object
      required:
        - id
        - content
      properties:
        id:
          type: string
        content:
          type: string
        date:
          type: string
          format: date
